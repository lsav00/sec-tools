<!DOCTYPE html>
<html>
<title>IP-Hunter</title>

<body>
<h1>IP-Hunter</h1>

  a: <input type="text" name="a" id="a"><br>
  
  
  <button onclick="spiceworks(document.getElementById('a').value)">SpiceWorks</button>
  <button onclick="alienvault(document.getElementById('a').value)">AlienVault</button>
  <button onclick="ibmxforce(document.getElementById('a').value)">IBM X-Force</button>

<script>
  function spiceworks(a) {
    window.open("https://community.spiceworks.com/tools/ip-lookup/results?hostname=" + a);
  }
  
    function alienvault(a) {
    window.open("https://otx.alienvault.com/browse/pulses?q=" + a);
    }
    
    function ibmxforce(a) { 
    window.open("https://exchange.xforce.ibmcloud.com/ip/" + a);
  }
  
  
</script>
